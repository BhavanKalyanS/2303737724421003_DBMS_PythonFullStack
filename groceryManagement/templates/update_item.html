<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Update Grocery Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='images/bg.jpg') }}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            color: #333;
        }
        h5 {
            color: #500303;
            text-align: center;
        }
        form {
            background-color: rgba(186, 186, 186, 0.5);
            padding: 22px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        a {
            display: inline-block;
            color: #28a745;
            text-decoration: none;
            text-align: center;
        }
        a:hover {
            text-decoration: underline;
        }
        .center-link {
           display: flex;
           justify-content: center;
           margin-top: 20px;
        }
        .navbar {
           margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand bg-success">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="{{url_for('index')}}">
                    Grocery Management
                </a>
                <div class="navbar-nav">
                    <a class="nav-link active text-white" aria-current="page" href="{{url_for('index')}}">Home</a>
                    <a class="nav-link text-white" href="{{url_for('inventory')}}">Inventory</a>
                    <a class="nav-link text-white" href="#">Log In</a>
                    <a class="nav-link text-white" href="#">Sign Up</a>
                </div>
            </div>
        </nav>
    </header>

    <h5>Update Grocery Item</h5>
    <form method="POST">
        <label for="item_name">Item Name:</label><br>
        <input type="text" id="item_name" name="item_name" value="{{ record[1] }}" required><br><br>
        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category" value="{{ record[2] }}" required><br><br>
        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" value="{{ record[3] }}" required><br><br>
        <label for="unit_price">Unit Price:</label><br>
        <input type="number" step="0.01" id="unit_price" name="unit_price" value="{{ record[4] }}" required><br><br>
        <label for="supplier">Supplier Name:</label><br>
        <input type="text" id="supplier_name" name="supplier_name" value="{{ record[5] }}" required><br><br>
        <button type="submit">Update Item</button>
    </form>
    <br>
    <div class="center-link">
        <a href="{{ url_for('inventory') }}">Back</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
